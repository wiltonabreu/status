<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Eventos
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/admin/events">Eventos</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
          <div class="col-md-12">
              <div class="box box-primary">
                
                <div class="box-header">
                  <a href="/admin/events/create" class="btn btn-success">Cadastrar Evento</a>
                </div>
    
                <div class="box-body no-padding">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>                        
                        <th>Titulo</th>
                        <th>Descrição</th>
                        <th>Previsão</th>
                        <th>Status</th>
                        <th>Categoria</th>
                        <th style="width: 140px">&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody>
                      {loop="$incidentes"}
                      <tr>
                        <td>{$value.id}</td>
                        <td>{$value.title}</td>
                        <td>{$value.descricao}</td>
                        <td>{$value.previsao}</td>
                        <td>{$value.status_service}</td>
                        <td>{$value.category}</td>
                        
                        <td>
                          <a href="/admin/events/{$value.id}/{$value.idsubcategory}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                          <a href="/admin/events/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                        </td>
                      </tr>
                      {/loop}
                    </tbody>
                  </table>
                </div>
                <!-- /.box-body -->
              </div>
          </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
