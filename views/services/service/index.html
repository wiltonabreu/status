<section id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto indidentesdetails">
          
          {loop="$result"}
            <div class="incidentes-email">
              <p class="titulo">
                  <span>Data de criação: {$value.dt_criacao}</span>
                  
                  <h3>{$value.title}</h3>  
                  
              </p>

              <p class="status"> Status: <b>{$value.status_service}</b></p>

              <p class="lead text-left">                  
                  {$value.descricao}
              </p>

              <p class="previsao">                  
                  Previsão: <b>{$previsao}</b>
              </p>
              
              
              
              <br>
            </div>
          {/loop}          
        </div>
      </div>
    </div>
</section>
